<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>PartLookup</title>
    </head>
    <body>
        <div style="width: 100%">
            <div style="overflow-y: auto; height: 20%">
                <table id="table"></table>
            </div>
        </div>
        <label for="allowEdit">Edit:</label>
        <input type="checkbox" id="allowEdit" name="Allow Edits" onchange="update();">
        <input type="number" id="hitCount" name="tentacles" value="1" min="1" max="1000" onchange="updateHitCount(); update();">
        <button type="button" onclick="printPartList();">Print list</button>
        <input type="text" autocomplete="on" oninput="this.value = updateProjName(this.value);" class="searchBar" id="projName" placeholder="Project name..." value="">
        <script src="js/unicode_hack.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
